<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood Media</title>
    <style>
        :root {
            --bg-color: #f0f2f5;
            --widget-bg-color: #ffffff;
            --text-color: #111;
            --text-color-light: #555;
            --border-color: #eee;
            --item-bg-color: #fafafa;
            --item-hidden-opacity: 0.6;
            --button-bg-color: #1DB954;
            --button-bg-hover: #1ed760;
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --bg-color: #121212;
                --widget-bg-color: #1e1e1e;
                --text-color: #e0e0e0;
                --text-color-light: #aaa;
                --border-color: #333;
                --item-bg-color: #2a2a2a;
                --item-hidden-opacity: 0.4;
                --button-bg-color: #1DB954;
                --button-bg-hover: #1ed760;
            }

            .delete-btn {
                color: #ff8a80;
            }
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--widget-bg-color);
            color: var(--text-color);
            padding: 24px;
            min-height: 100vh;
            margin: 0;
            box-sizing: border-box;
            transition: background-color 0.2s, color 0.2s;
        }

        .mood-media-widget {
            background-color: transparent;
            border-radius: 0;
            box-shadow: none;
            padding: 0;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            margin: 0 auto;
        }
        
        .widget-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .mood-media-widget h3 {
            margin: 0;
            text-align: left;
            color: var(--text-color);
        }

        .mood-media-widget p {
            font-size: 14px;
            color: var(--text-color-light);
            margin-bottom: 12px;
        }

        .input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .input-group input[type="text"] {
            flex-grow: 1;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-color);
            border-radius: 8px;
            padding: 10px;
            font-size: 14px;
        }

        .input-group button {
            background-color: var(--button-bg-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0 16px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .input-group button:hover {
            background-color: var(--button-bg-hover);
        }
        
        .list-controls {
            display: flex;
            justify-content: flex-end;
            margin-bottom: 15px;
            border-top: 1px solid var(--border-color);
            padding-top: 15px;
        }
        
        #view-toggle-btn {
            font-size: 14px;
            background: none;
            border: 1px solid var(--border-color);
            color: var(--text-color-light);
            border-radius: 8px;
            padding: 8px 12px;
            cursor: pointer;
            transition: background-color 0.2s, border-color 0.2s;
        }
        
        #view-toggle-btn:hover {
            background-color: var(--item-bg-color);
            color: var(--text-color);
        }

        #media-list-container {
            width: 100%;
        }

        .placeholder-text {
            text-align: center;
            color: #999;
            font-style: italic;
            margin: 20px 0;
        }
        
        .media-item {
            background: var(--item-bg-color);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 15px;
            transition: background-color 0.2s, border-color 0.2s;
            cursor: pointer;
            overflow: hidden;
        }
        
        .media-item.is-hidden {
            opacity: var(--item-hidden-opacity);
        }

        .media-item.selected {
            border-color: var(--button-bg-color);
        }

        .media-content iframe {
            border-radius: 12px !important;
            width: 100% !important;
            border: none;
        }
        
        .item-meta {
            font-size: 12px;
            color: var(--text-color-light);
            margin-bottom: 10px;
        }

        .item-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: var(--text-color);
            
            /* --- This is the key part --- */
            max-height: 0;
            margin-top: 0;
            opacity: 0;
            visibility: hidden;
            transition: max-height 0.2s ease-out, margin-top 0.2s ease-out, opacity 0.2s ease-out, visibility 0.2s ease-out;
        }

        .media-item.selected .item-controls {
            /* --- This is the expanded state --- */
            max-height: 30px; /* Reduced to a tighter value */
            margin-top: 10px; /* Reduced margin */
            opacity: 1;
            visibility: visible;
        }
        
        .item-controls input[type="checkbox"] {
            width: 16px;
            height: 16px;
        }
        
        .item-controls label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .delete-btn {
            background: none;
            border: none;
            color: #e53935;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            margin-left: auto;
            padding: 6px;
            border-radius: 4px;
        }
        .delete-btn:hover {
            background-color: var(--item-bg-color);
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="mood-media-widget">
        <div class="widget-header">
            <h3>On My Mind</h3>
        </div>
        
        <p>Paste your Spotify or YouTube embed code below.</p>
        <div class="input-group">
            <input type="text" id="embed-code-input">
            <button id="add-media-btn">Add Media</button>
        </div>
        
        <div class="list-controls">
            <button id="view-toggle-btn">Show All</button>
        </div>
        
        <div id="media-list-container">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const addButton = document.getElementById('add-media-btn');
            const embedInput = document.getElementById('embed-code-input');
            const mediaListContainer = document.getElementById('media-list-container');
            const viewToggleButton = document.getElementById('view-toggle-btn');
            
            const listStorageKey = 'moodMediaList';

            let mediaList = [];
            let currentView = 'current';

            addButton.addEventListener('click', addMediaItem);
            viewToggleButton.addEventListener('click', handleViewToggle);
            mediaListContainer.addEventListener('click', handleItemControlsClick);
            
            embedInput.addEventListener('keypress', function(event) {
                if (event.key === 'Enter') {
                    addMediaItem();
                }
            });

            window.addEventListener('resize', adjustAllIframes);

            loadMediaList();
            
            function loadMediaList() {
                const savedList = localStorage.getItem(listStorageKey);
                mediaList = savedList ? JSON.parse(savedList) : [];
                renderMediaList();
            }

            function saveMediaList() {
                localStorage.setItem(listStorageKey, JSON.stringify(mediaList));
            }

            function renderMediaList() {
                mediaListContainer.innerHTML = '';

                const itemsToRender = mediaList
                    .map((item, index) => ({ ...item, originalIndex: index }))
                    .filter(item => currentView === 'all' || !item.isHidden);

                if (itemsToRender.length === 0) {
                    let placeholderMsg = "No media added yet.";
                    if (mediaList.length > 0 && currentView === 'current') {
                        placeholderMsg = "No visible media. Try 'Show All'.";
                    }
                    mediaListContainer.innerHTML = `<p class="placeholder-text">${placeholderMsg}</p>`;
                    return;
                }

                itemsToRender.forEach(item => {
                    const itemDiv = document.createElement('div');
                    itemDiv.className = 'media-item';
                    itemDiv.dataset.index = item.originalIndex;

                    const date = new Date(item.dateAdded).toLocaleString();
                    const checkedAttr = item.isHidden ? 'checked' : '';
                    
                    if (item.isHidden) {
                        itemDiv.classList.add('is-hidden');
                    }

                    itemDiv.innerHTML = `
                        <div class="item-meta">Added: ${date}</div>
                        <div class="media-content">${item.embedCode}</div>
                        <div class="item-controls">
                            <label>
                                <input type="checkbox" class="hide-checkbox" ${checkedAttr}>
                                Hide this item
                            </label>
                            <button class="delete-btn">Delete</button>
                        </div>
                    `;
                    
                    mediaListContainer.appendChild(itemDiv);
                });
                
                adjustAllIframes();
            }

            function addMediaItem() {
                const embedCode = embedInput.value.trim();
                
                if (!embedCode.startsWith('<iframe') || !embedCode.endsWith('></iframe>')) {
                    alert('Please paste the full <iframe> embed code from Spotify or YouTube.');
                    return;
                }
                
                const newItem = {
                    embedCode: embedCode,
                    dateAdded: new Date().toISOString(),
                    isHidden: false
                };

                mediaList.unshift(newItem);
                saveMediaList();
                renderMediaList();
                embedInput.value = '';
            }

            function adjustAllIframes() {
                const iframes = mediaListContainer.querySelectorAll('iframe');
                iframes.forEach(iframe => {
                    iframe.style.width = '100%';
                    
                    if (iframe.src.includes('spotify.com')) {
                        iframe.style.height = '152px';
                    } else if (iframe.src.includes('youtube.com') || iframe.src.includes('youtube-nocookie.com')) {
                        const width = iframe.offsetWidth;
                        const height = (width * 9) / 16;
                        iframe.style.height = `${Math.round(height)}px`;
                    } else {
                        iframe.style.height = '152px';
                    }
                });
            }
            
            function handleViewToggle() {
                currentView = (currentView === 'current') ? 'all' : 'current';
                viewToggleButton.textContent = (currentView === 'current') ? 'Show All' : 'Show Current';
                renderMediaList();
            }

            function handleItemControlsClick(event) {
                const target = event.target;
                
                const itemDiv = target.closest('.media-item');

                if (!itemDiv) {
                    document.querySelectorAll('.media-item.selected').forEach(el => {
                        el.classList.remove('selected');
                    });
                    return;
                }
                
                const index = parseInt(itemDiv.dataset.index, 10);
                if (isNaN(index) || !mediaList[index]) return;

                if (target.classList.contains('hide-checkbox')) {
                    const isHidden = target.checked;
                    mediaList[index].isHidden = isHidden;
                    saveMediaList();
                    renderMediaList();
                    return;
                }

                if (target.classList.contains('delete-btn')) {
                    mediaList.splice(index, 1);
                    saveMediaList();
                    renderMediaList();
                    return;
                }
                
                const isAlreadySelected = itemDiv.classList.contains('selected');
                
                document.querySelectorAll('.media-item.selected').forEach(el => {
                    el.classList.remove('selected');
                });

                if (!isAlreadySelected) {
                    itemDiv.classList.add('selected');
                }
            }
        });
    </script>
</body>
</html>
